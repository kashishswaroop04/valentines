<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My bb ðŸŒ¼</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #fff4c2, #fffdf5);
    font-family: Georgia, serif;
    text-align: center;
}

h1 {
    margin-top: 25px;
    color: #c9a000;
}

#container {
    position: relative;
    width: 420px;
    height: 420px;
    margin: 20px auto;
    z-index: 2;
}

svg {
    width: 100%;
    height: 100%;
}

.petal {
    fill: #ffe066;
    cursor: pointer;
    transform-origin: center;
    transition: transform 0.8s ease, opacity 0.8s ease;
    animation: glow 2s infinite alternate;
}

.petal:hover {
    fill: #ffd633;
}

@keyframes glow {
    from { filter: drop-shadow(0 0 5px #ffe066); }
    to { filter: drop-shadow(0 0 20px #ffcc00); }
}

.open1 { transform: rotate(0deg) translateY(-120px); opacity: 0.5; }
.open2 { transform: rotate(72deg) translateY(-120px); opacity: 0.5; }
.open3 { transform: rotate(144deg) translateY(-120px); opacity: 0.5; }
.open4 { transform: rotate(216deg) translateY(-120px); opacity: 0.5; }
.open5 { transform: rotate(288deg) translateY(-120px); opacity: 0.5; }

#centerText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 260px;
}

#centerText img {
    width: 230px;
    border-radius: 15px;
    margin-top: 10px;
    box-shadow: 0 0 20px rgba(255,200,0,0.4);
}

/* Falling petals */
.falling {
    position: absolute;
    top: -20px;
    font-size: 20px;
    animation: fall linear infinite;
    color: #ffd633;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<h1>Click The Petals ðŸŒ¼</h1>

<div id="container">

<svg viewBox="0 0 400 400">

    <ellipse class="petal" id="p1" cx="200" cy="110" rx="50" ry="90"
        onclick="reveal(1, this)"/>

    <ellipse class="petal" id="p2" cx="290" cy="170" rx="50" ry="90"
        onclick="reveal(2, this)"/>

    <ellipse class="petal" id="p3" cx="260" cy="290" rx="50" ry="90"
        onclick="reveal(3, this)"/>

    <ellipse class="petal" id="p4" cx="140" cy="290" rx="50" ry="90"
        onclick="reveal(4, this)"/>

    <ellipse class="petal" id="p5" cx="110" cy="170" rx="50" ry="90"
        onclick="reveal(5, this)"/>

    <circle cx="200" cy="200" r="55" fill="#ffcc00"/>
</svg>

<div id="centerText"></div>

</div>

<script>

let clicked = 0;

function reveal(num, petal) {

    if (!petal.classList.contains("opened")) {

        petal.classList.add("open" + num);
        petal.classList.add("opened");
        clicked++;

        const messages = [
            "",
            "My bbs ðŸ’›",
            "My bb makes everything better ðŸŒ¼",
            "My favorite memories are with my bb ðŸŒ»",
            "My bb is my safe place ðŸ’•",
            "My bb is the best person ever ðŸŒ¹"
        ];

        document.getElementById("centerText").innerHTML = `
            <h3 style="color:#c9a000;">${messages[num]}</h3>
            <img src="photo${num}.jpg">
        `;

        if (clicked === 5) {
            setTimeout(() => {
                document.getElementById("centerText").innerHTML = `
                    <h2 style="color:#c9a000; font-size:28px;">
                        I love my bb ðŸ’›ðŸŒ¼
                    </h2>
                `;
            }, 1000);
        }
    }
}

/* Falling petals generator */
function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("falling");
    petal.innerHTML = "ðŸŒ¼";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(petal);

    setTimeout(() => {
        petal.remove();
    }, 8000);
}

setInterval(createPetal, 500);

</script>

</body>
</html>
