<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My bb ðŸŒ¼</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #fff4c2, #fffdf5);
    font-family: Georgia, serif;
    text-align: center;
}

h1 {
    margin-top: 30px;
    color: #c9a000;
}

#container {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 40px auto;
}

svg {
    width: 100%;
    height: 100%;
}

.petal {
    fill: #ffe066;
    cursor: pointer;
    transition: transform 0.6s ease, opacity 0.6s ease;
}

.petal:hover {
    fill: #ffd633;
}

.open {
    transform: scale(0.3);
    opacity: 0.4;
}

#centerText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 250px;
}

#centerText img {
    width: 220px;
    border-radius: 15px;
    margin-top: 10px;
    box-shadow: 0 0 20px rgba(255,200,0,0.4);
}
</style>
</head>

<body>

<h1>Click The Petals ðŸŒ¼</h1>

<div id="container">

<svg viewBox="0 0 400 400">

    <!-- Petals positioned correctly around center -->

    <ellipse class="petal" cx="200" cy="110" rx="50" ry="90"
        onclick="reveal(1, this)"/>

    <ellipse class="petal" cx="290" cy="170" rx="50" ry="90"
        transform="rotate(72 290 170)"
        onclick="reveal(2, this)"/>

    <ellipse class="petal" cx="260" cy="290" rx="50" ry="90"
        transform="rotate(144 260 290)"
        onclick="reveal(3, this)"/>

    <ellipse class="petal" cx="140" cy="290" rx="50" ry="90"
        transform="rotate(216 140 290)"
        onclick="reveal(4, this)"/>

    <ellipse class="petal" cx="110" cy="170" rx="50" ry="90"
        transform="rotate(288 110 170)"
        onclick="reveal(5, this)"/>

    <!-- center circle -->
    <circle cx="200" cy="200" r="55" fill="#ffcc00"/>
</svg>

<div id="centerText"></div>

</div>

<script>
function reveal(num, petal) {

    petal.classList.add("open");

    const messages = [
        "",
        "My bbs ðŸ’›",

        "My bb is my safe place ðŸ’•",
        "My bb is the best person ever ðŸŒ¹"
    ];

    document.getElementById("centerText").innerHTML = `
        <h3 style="color:#c9a000;">${messages[num]}</h3>
        <img src="photo${num}.jpg">
    `;
}
</script>

</body>
</html>
