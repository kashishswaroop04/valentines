<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My bb ðŸŒ¸ðŸŒ¼</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #ffd6e8, #fff4c2);
    font-family: Georgia, serif;
    text-align: center;
}

h1 {
    margin-top: 25px;
    color: #d63384;
}

#container {
    position: relative;
    width: 420px;
    height: 420px;
    margin: 30px auto;
    z-index: 2;
}

svg {
    width: 100%;
    height: 100%;
}

/* Petal styling */
.petal {
    fill: #ffe066;
    cursor: pointer;
    transform-origin: 200px 200px;
    transition: transform 0.8s ease, opacity 0.8s ease;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { filter: drop-shadow(0 0 5px #ffe066); }
    to { filter: drop-shadow(0 0 25px #ffcc00); }
}

.open {
    transform: scale(0.3);
    opacity: 0.4;
}

/* Center content */
#centerText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 260px;
}

#centerText img {
    width: 230px;
    border-radius: 15px;
    margin-top: 10px;
    box-shadow: 0 0 25px rgba(255,200,0,0.4);
}

/* Falling pink petals */
.falling {
    position: absolute;
    top: -20px;
    font-size: 22px;
    animation: fall linear infinite;
    color: #ff69b4;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<h1>Click The Petals ðŸŒ¸</h1>

<div id="container">

<svg viewBox="0 0 400 400">

    <!-- We rotate GROUPS instead of individual shapes -->

    <g transform="rotate(0 200 200)">
        <ellipse class="petal" cx="200" cy="110" rx="55" ry="95"
            onclick="reveal(this, 1)"/>
    </g>

    <g transform="rotate(72 200 200)">
        <ellipse class="petal" cx="200" cy="110" rx="55" ry="95"
            onclick="reveal(this, 2)"/>
    </g>

    <g transform="rotate(144 200 200)">
        <ellipse class="petal" cx="200" cy="110" rx="55" ry="95"
            onclick="reveal(this, 3)"/>
    </g>

    <g transform="rotate(216 200 200)">
        <ellipse class="petal" cx="200" cy="110" rx="55" ry="95"
            onclick="reveal(this, 4)"/>
    </g>

    <g transform="rotate(288 200 200)">
        <ellipse class="petal" cx="200" cy="110" rx="55" ry="95"
            onclick="reveal(this, 5)"/>
    </g>

    <circle cx="200" cy="200" r="60" fill="#ffcc00"/>

</svg>

<div id="centerText"></div>

</div>

<script>

let clicked = 0;

function reveal(petal, num) {

    if (!petal.classList.contains("opened")) {

        petal.classList.add("open");
        petal.classList.add("opened");
        clicked++;

        const messages = [
            "",
            "My bbs ðŸ’›",
            "My bb makes everything better ðŸŒ¼",
            "My favorite memories are with my bb ðŸŒ»",
            "My bb is my safe place ðŸ’•",
            "My bb is the best person ever ðŸŒ¹"
        ];

        document.getElementById("centerText").innerHTML = `
            <h3 style="color:#d63384;">${messages[num]}</h3>
            <img src="photo${num}.jpg">
        `;

        if (clicked === 5) {
            setTimeout(() => {
                document.getElementById("centerText").innerHTML = `
                    <h2 style="color:#d63384; font-size:30px;">
                        I love my bb ðŸ’•ðŸŒ¸
                    </h2>
                `;
            }, 1000);
        }
    }
}

/* Pink falling petals */
function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("falling");
    petal.innerHTML = "ðŸŒ¸";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (4 + Math.random() * 5) + "s";
    document.body.appendChild(petal);

    setTimeout(() => {
        petal.remove();
    }, 9000);
}

setInterval(createPetal, 600);

</script>

</body>
</html>
